server:
  #服务端口
  port: 8200
  servlet:
    context-path: /service

#前端访问ip及端口   上线改为服务器nginx的ip和端口即可
origin: http://10.0.0.180:8080

spring:
  #数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bnoteboxmonitoe_development?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: zhang
    password: 12345
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 25
      auto-commit: true
      idle-timeout: 30000
      pool-name: ExpendHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1


  #热部署
  thymeleaf:
    cache: true
#    #thymelea模板配置
#    prefix: classpath:/templates/
#    suffix: .html
#    mode: HTML5
#    encoding: UTF-8
#  resources:
#    chain:
#      strategy:
#        content:
#          enabled: true
#          paths: /**

  # Redis相关
  redis:
    database: 1
    host: localhost
    port: 6379
    password: 123456
    # 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 5000

mybatis:
  typeAliasesPackage: com.ixilink.banknote_box.common.dao
  config-location: classpath:conf/configure.xml
  mapper-locations: classpath:mapping/*Mapper.xml

